<html>
  {% include head.html %}
  <body class="withSmallHeader">
    <header class="mainHeader mainHeader--small">
      {% include nav.html %}
    </header>

    <a class="anchor-link" id="content"></a>
    <main class="mainContent playground" >
      <h1>Omniscient Playground</h1>
      <div class='window'>
        <div class='inner inner--code'>
          <textarea class='editor' data-large=true>{% if (!content) %}{% include _playground-default.html %}{% else %}{{ content }}{% endif %}</textarea>
        </div>
        <div id='result' class='inner inner--result'></div>
      </div>

      <p><strong>Hint</strong>: Use <code>document.getElementById('result')</code> to get to an element you can render to with your Omniscient components!</p>
    </main>

    <script src="../../scripts/vendor/script.min.js"></script>
    <script src="../../scripts/runnable-scripts.js"></script>

    {% include footer.html %}
  </body>
</html>
